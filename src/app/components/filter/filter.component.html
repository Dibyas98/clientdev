<div
  class="relative border-2 border-blue-400 w-full text-sm rounded-md hover:bg-[#129bf7d6] hover:text-black"
  (click)="onToggle()"
>
  <p *ngIf="!selectedFilter" class="w-full hover:text-black p-3 py-1">{{ label }}</p>
  <p *ngIf="selectedFilter" class="w-full hover:text-black p-3 py-1">{{ selectedFilter }}</p>

  <span></span>

  <!-- Dropdown container with 'dropdown-container' class -->
  <div
  [class]="'absolute max-h-60 overflow-y-auto left-0 top-9 bg-white p-[15px] pt-5 rounded-md text-black ' + (isScrollable ? 'scrollable' : '')"
    *ngIf="isOpen"
  >
    <input
      type="text"
      placeholder="Search Department"
      class="border my-3 p-2 rounded-md"
      (click)="preventClickInsideDropdown($event)"
    />
    <ul class="flex flex-col gap-3">
      <li  *ngFor="let item of menuItems"
        class="flex gap-2 hover:text-[#129BF7] "
        (click)="selectDepartment(item)"
      >
        <label [for]="item">{{ item }}</label>
      </li>
    </ul>
  </div>
</div>
